<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous">
</script>
</head>
<body>
    <div class="centered" id="hided" style="visibility: visible; opacity: 100;">
        <h4 class="hide" id="quesion">Будешь моей Валентинкой?</h4>
        <input class="yes hide" id="Yes" type="checkbox" name="answer"/>
        <label class="yes hide" id="Yes-button" for="Yes">Да</label>
        <input class="no hide" id="No" type="checkbox" name="answer"/>
        <label class="no hide" id="No-button" for="No">Нет</label>            
    </div>
    <div class="answer--yes" id="Answer--yes" style="visibility: hidden; opacity: 0;">
        <img src="yes.gif" width=480 height=480.000 frameBorder="0" allowFullScreen></iframe>
    </div>
    <div class="answer--no" id="Answer--no" style="visibility: hidden; opacity: 0;">
        <img src="no.gif" width=480 height=480.000 frameBorder="0" allowFullScreen></iframe>
    </div>
      <script>

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function newPosition (oldTop, oldLeft) {
            var range = 50; // Тут выставьте свой минимальный диапазон дальности
            var newTop = getRandomInt(0, 200);
            var newLeft = getRandomInt(0, 200);
            var tmpTop = Math.abs(oldTop - newTop);
            var tmpLeft = Math.abs(oldLeft - newLeft);
            if ( tmpTop < range ||
                 tmpLeft < range )
            return newPosition (oldTop, oldLeft);
            else return [newTop, newLeft];
        }
        $("#No-button").hover(function () {
            var buttonPosition = newPosition ( 
                parseInt($(this).css("top")), 
                parseInt($(this).css("left"))
            );
            $(this).css({
                top: buttonPosition[0],
                left: buttonPosition[1]
            });
        }, function () { });
        document.getElementById('Yes-button').onclick = function() {
            document.body.style.transition = 'all .5s ease-in-out';
            document.getElementById('hided').style.transition = 'all .3s ease-in-out';
            document.getElementById('hided').style.visibility = 'hidden';
            document.getElementById('hided').style.opacity = '0';
            document.getElementById('Answer--yes').style.transition = 'all .7s ease-in-out';
            document.getElementById('Answer--yes').style.visibility = 'visible';
            document.getElementById('Answer--yes').style.opacity = '100';
            document.body.style.background = 'radial-gradient(circle closest-side at 60% 43%, #b03 26%, rgba(187,0,51,0) 27%),radial-gradient(circle closest-side at 40% 43%, #b03 26%, rgba(187,0,51,0) 27%),radial-gradient(circle closest-side at 42% 22%, #d35 43%, rgba(221,51,85,0) 45%),radial-gradient(circle closest-side at 58% 22%, #d35 43%, rgba(221,51,85,0) 45%),radial-gradient(circle closest-side at 50% 35%, #d35 32%, rgba(221,51,85,0) 27%),radial-gradient(circle closest-side at 60% 43%, #b03 26%, rgba(187,0,51,0) 27%) 50px 50px,radial-gradient(circle closest-side at 40% 43%, #b03 26%, rgba(187,0,51,0) 27%) 50px 50px,radial-gradient(circle closest-side at 40% 22%, #d35 40%, rgba(221,51,85,0) 45%) 52px 50px,radial-gradient(circle closest-side at 60% 22%, #d35 40%, rgba(221,51,85,0) 45%) 48px 50px,radial-gradient(circle closest-side at 50% 35%, #d35 30%, rgba(221,51,85,0) 37%) 50px 50px';
            document.body.style.backgroundColor = '#b03';
            document.body.style.backgroundSize = '100px 100px'
        }
        document.getElementById('No-button').onclick = function() {
            document.body.style.transition = 'all 1s ease-in-out';
            document.getElementById('hided').style.transition = 'all .3s ease-in-out';
            document.getElementById('hided').style.visibility = 'hidden';
            document.getElementById('hided').style.opacity = '0';
            document.getElementById('Answer--no').style.transition = 'all .7s ease-in-out';
            document.getElementById('Answer--no').style.visibility = 'visible';
            document.getElementById('Answer--no').style.opacity = '100';
            document.body.style.background = '#323232';
        }
    </script>
</body>
</html>
